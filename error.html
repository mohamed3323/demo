<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGuard News - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e9ecef);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #DC3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .error-details {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-return {
            background: linear-gradient(45deg, #007BFF, #28A745);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn-return:hover {
            background: linear-gradient(45deg, #0056b3, #218838);
        }
        .support-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-details">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
        <a href="/" class="btn-return">Return to Home</a>
        <div class="support-info">Need help? Contact our support team at <a href="mailto:support@smartguardnews.com" class="text-blue-600 underline">support@smartguardnews.com</a>.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
